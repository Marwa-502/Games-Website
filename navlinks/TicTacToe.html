        <!DOCTYPE html>
        <html>
        <head>
            <title>Tic Tac Toe</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                }
                h1 {
                    margin-top: 50px;
                }
                #board {
                    display: grid;
                    grid-template-columns: repeat(3, 100px);
                    grid-template-rows: repeat(3, 100px);
                    grid-gap: 10px;
                    margin: 50px auto;
                    width: 340px;
                    height: 340px;
                }
                .square {
                    font-size: 72px;
                    text-align: center;
                    cursor: pointer;
                    background-color: #f2f2f2;
                    border-radius: 5px;
                }
                .square:hover {
                    background-color: #e6e6e6;
                }
                .square.disabled {
                    cursor: default;
                    background-color: #ccc;
                }
                #result {
                    margin-top: 50px;
                    font-size: 24px;
                }
                #play-again {
                    margin-top: 20px;
                    font-size: 18px;
                    cursor: pointer;
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                }
                #play-again:hover {
                    background-color: #3e8e41;
                }
            </style>
        </head>
        <body>
            <h1>Tic Tac Toe</h1>
            <div id="board"></div>
            <div id="result"></div>
            <button id="home" class="return-button">Home</button>

            <script>
                // Get home button element
                const homeButton = document.getElementById("home");

                // Add event listener to home button
                homeButton.addEventListener("click", () => {
                    window.location.href = "../index.html";
                });
            </script>
            <button id="play-again" style="display:none;">Play Again</button>

            <script>
                // Set board size
                const boardSize = 3;

                // Initialize board
                let board = [];
                for (let i = 0; i < boardSize; i++) {
                    board.push([]);
                    for (let j = 0; j < boardSize; j++) {
                        board[i].push("");
                    }
                }

                // Initialize game state
                let currentPlayer = "X";
                let gameOver = false;
                let result = "";

                // Get board element
                const boardElement = document.getElementById("board");

                // Create board squares
                for (let i = 0; i < boardSize; i++) {
                    for (let j = 0; j < boardSize; j++) {
                        const square = document.createElement("div");
                        square.classList.add("square");
                        square.dataset.row = i;
                        square.dataset.col = j;
                        square.addEventListener("click", () => {
                            if (!gameOver && board[i][j] === "") {
                                board[i][j] = currentPlayer;
                                square.textContent = currentPlayer;
                                square.classList.add("disabled");
                                checkWin();
                                if (!gameOver) {
                                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                                    makeMove();
                                }
                            }
                        });
                        boardElement.appendChild(square);
                    }
                }

                // Make CPU move
                function makeMove() {
                    const availableSquares = [];
                    for (let i = 0; i < boardSize; i++) {
                        for (let j = 0; j < boardSize; j++) {
                            if (board[i][j] === "") {
                                availableSquares.push([i, j]);
                            }
                        }
                    }
                    if (availableSquares.length > 0) {
                        const [i, j] = availableSquares[Math.floor(Math.random() * availableSquares.length)];
                        board[i][j] = currentPlayer;
                        const square = document.querySelector(`.square[data-row="${i}"][data-col="${j}"]`);
                        square.textContent = currentPlayer;
                        square.classList.add("disabled");
                        checkWin();
                        if (!gameOver) {
                            currentPlayer = currentPlayer === "X" ? "O" : "X";
                        }
                    }
                }

                // Check for win
                function checkWin() {
                    // Check rows
                    for (let i = 0; i < boardSize; i++) {
                        if (board[i].every(val => val === currentPlayer)) {
                            gameOver = true;
                            result = `${currentPlayer} wins!`;
                            break;
                        }
                    }
                    // Check columns
                    for (let j = 0; j < boardSize; j++) {
                        if (board.every(row => row[j] === currentPlayer)) {
                            gameOver = true;
                            result = `${currentPlayer} wins!`;
                            break;
                        }
                    }
                    // Check diagonals
                    if (board.every((row, i) => row[i] === currentPlayer)) {
                        gameOver = true;
                        result = `${currentPlayer} wins!`;
                    } else if (board.every((row, i) => row[boardSize - i - 1] === currentPlayer)) {
                        gameOver = true;
                        result = `${currentPlayer} wins!`;
                    }
                    // Check for tie
                    if (!gameOver && board.every(row => row.every(val => val !== ""))) {
                        gameOver = true;
                        result = "Tie game!";
                    }
                    // Display result
                    if (gameOver) {
                        document.getElementById("result").textContent = result;
                        document.getElementById("play-again").style.display = "block";
                    }
                }

                // Reset game
                function resetGame() {
                    board = [];
                    for (let i = 0; i < boardSize; i++) {
                        board.push([]);
                        for (let j = 0; j < boardSize; j++) {
                            board[i].push("");
                            const square = document.querySelector(`.square[data-row="${i}"][data-col="${j}"]`);
                            square.textContent = "";
                            square.classList.remove("disabled");
                        }
                    }
                    currentPlayer = "X";
                    gameOver = false;
                    result = "";
                    document.getElementById("result").textContent = "";
                    document.getElementById("play-again").style.display = "none";
                }

                // Add event listener to "Play Again" button
                document.getElementById("play-again").addEventListener("click", resetGame);
            </script>
        </body>
        </html>
